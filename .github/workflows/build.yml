name: build application
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      # Pick your own package manager and build script
      - run: yarn install
      - run: yarn build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./.output